<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/main_style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="card"> 
      <div>
        <img class="cardHero" src="./images/illustration-hero.svg" alt="Card Hero Image">
      </div>
      <div class="cardBody">
        <div class="cardTxt">
          <h1 class="cardTitle">Order Summary</h1>
          <p class="cardPara">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="planInfo">
          <div class="row">
            <img class="planIcon" src="./images/icon-music.svg" alt="Music Note">
          </div>
          <div class="row">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <div class="row">
            <a class="planLink" href="#">Change</a>
          </div>
        </div>
        <button class="btn paymentBtn" href="#">Proceed to Payment</button>
        <button class="btn cancelBtn">Cancel Order</button>
      </div>
    </section>
  </main>
  <footer class="credits">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://natashaagathachambers.com/">Natasha Chambers</a>.
    </p>
  </footer>
</body>
</html>
